<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSOE Teams Phone User Provisioning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 30px; padding: 20px 0; }
        .logo { width: 80px; height: 80px; background-color: #c41e3a; display: flex; align-items: center; justify-content: center; margin-right: 20px; border-radius: 4px; }
        .logo-text { color: white; font-weight: bold; font-size: 24px; letter-spacing: -1px; }
        .title { font-size: 32px; color: #333; font-weight: normal; }
        .container { max-width: 1400px; margin: 0 auto; }
        .columns { display: flex; gap: 20px; margin-bottom: 20px; }
        .column { flex: 1; background-color: #e8e8e8; border: 2px solid #999; border-radius: 4px; padding: 20px; min-height: 600px; display: flex; flex-direction: column; }
        .column-header { background-color: #d0d0d0; margin: -20px -20px 20px -20px; padding: 10px 20px; font-weight: bold; font-size: 16px; color: #333; border-bottom: 1px solid #999; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; font-size: 14px; }
        .form-control { width: 100%; padding: 8px 12px; border: 1px solid #999; border-radius: 4px; background-color: white; font-size: 14px; color: #333; }
        .form-control:focus { outline: none; border-color: #c41e3a; box-shadow: 0 0 5px rgba(196,30,58,0.3); }
        .radio-group { display: flex; gap: 15px; margin-top: 5px; }
        .radio-option { display: flex; align-items: center; gap: 5px; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; margin: 5px 0; }
        .btn-primary { background-color: #c41e3a; color: white; }
        .btn-primary:hover { background-color: #a01729; }
        .btn-primary:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-secondary { background-color: #0066cc; color: white; }
        .btn-secondary:hover { background-color: #0052a3; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-small { padding: 4px 8px; font-size: 12px; }
        .submit-button { margin-top: auto; padding: 12px 20px; font-size: 16px; font-weight: bold; }
        .dynamic-section { border: 1px solid #ccc; border-radius: 4px; padding: 10px; margin: 10px 0; background-color: #f9f9f9; }
        .dynamic-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; padding: 5px; background-color: white; border-radius: 3px; }
        .error { color: #c41e3a; padding: 10px; background-color: #ffe6e6; border: 1px solid #c41e3a; border-radius: 4px; margin-bottom: 20px; font-size: 14px; }
        .success { color: #006600; padding: 15px; background-color: #e6ffe6; border: 1px solid #006600; border-radius: 4px; margin-bottom: 20px; font-size: 16px; text-align: center; }
        .user-info { background-color: #e3f2fd; border: 1px solid #2196f3; border-radius: 4px; padding: 10px; margin: 10px 0; }
        .user-info h4 { margin-bottom: 10px; color: #1976d2; }
        .current-setting { display: flex; justify-content: space-between; align-items: center; padding: 5px; margin: 3px 0; background-color: white; border-radius: 3px; }
        @media (max-width:1200px) { .columns { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><div class="logo-text">MSOE</div></div>
            <h1 class="title">MSOE Teams Phone User Provisioning</h1>
        </div>
        <div class="columns">
            <!-- Column 1: Add a Teams Phone User -->
            <div class="column">
                <div class="column-header">Add a Teams Phone User</div>
                <div id="addUserMessages"></div>

                <div class="form-group">
                    <label for="addUsername">Select User:</label>
                    <select id="addUsername" class="form-control">
                        <option value="">Loading A5 licensed users...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="addPhoneNumber">Pick an available phone number for this user:</label>
                    <select id="addPhoneNumber" class="form-control">
                        <option value="">Loading phone numbers...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>International Calling:</label>
                    <div class="radio-group">
                        <div class="radio-option"><input type="radio" id="addIntlYes" name="addIntlCalling" value="yes"><label for="addIntlYes">Yes</label></div>
                        <div class="radio-option"><input type="radio" id="addIntlNo" name="addIntlCalling" value="no" checked><label for="addIntlNo">No</label></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Teams Call Queue Group Membership(s):</label>
                    <div id="addCallQueueGroups" class="dynamic-section">
                        <div class="dynamic-item">
                            <select class="form-control cq-group-select" style="width:80%;"><option value="">Loading Call Queue Groups...</option></select>
                            <button type="button" class="btn btn-danger btn-small" onclick="removeItem(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addCallQueueGroup('add')">Add Another Group Membership</button>
                </div>

                <div class="form-group">
                    <label>Teams Auto Attendant Authorized User (Manager):</label>
                    <div id="addAutoAttendants" class="dynamic-section">
                        <div class="dynamic-item">
                            <select class="form-control aa-select" style="width:80%;"><option value="">Loading Auto Attendants...</option></select>
                            <button type="button" class="btn btn-danger btn-small" onclick="removeItem(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addAutoAttendant('add')">Add Another Auto Attendant</button>
                </div>

                <div class="form-group">
                    <label>Teams Call Queue Authorized User (Manager):</label>
                    <div id="addCallQueueManagers" class="dynamic-section">
                        <div class="dynamic-item">
                            <select class="form-control cq-select" style="width:80%;"><option value="">Loading Call Queues...</option></select>
                            <button type="button" class="btn btn-danger btn-small" onclick="removeItem(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addCallQueueManager('add')">Add Another Call Queue</button>
                </div>

                <button id="addUserSubmit" class="btn btn-primary submit-button" disabled>Activate Phone User</button>
            </div>

            <!-- Column 2: Modify a Teams Phone User -->
            <div class="column">
                <div class="column-header">Modify a Teams Phone User</div>
                <div id="modifyUserMessages"></div>
                <div class="form-group">
                    <label for="modifyUsername">Username:</label>
                    <input type="text" id="modifyUsername" class="form-control" placeholder="Enter MSOE email to lookup user" />
                    <button type="button" class="btn btn-secondary" onclick="lookupUser()" style="margin-top:10px;">Lookup User</button>
                </div>
                <div id="currentUserInfo" class="user-info" style="display:none;"><h4>Current User Settings:</h4><div id="currentSettings"></div></div>
                <div class="form-group" id="modifyPhoneGroup" style="display:none;"><label>Change Phone Number:</label><select id="modifyPhoneNumber" class="form-control"><option value="">Select new phone number...</option></select></div>
                <div class="form-group" id="modifyIntlGroup" style="display:none;"><label>International Calling:</label><div class="radio-group"><div class="radio-option"><input type="radio" id="modifyIntlYes" name="modifyIntlCalling" value="yes"><label for="modifyIntlYes">Yes</label></div><div class="radio-option"><input type="radio" id="modifyIntlNo" name="modifyIntlCalling" value="no"><label for="modifyIntlNo">No</label></div></div></div>
                <div class="form-group" id="modifyCallQueueGroupsGroup" style="display:none;"><label>Teams Call Queue Group Membership(s):</label><div id="currentCallQueueGroups"><h5 style="margin:10px 0 5px;color:#1976d2;">Current Group Memberships:</h5><div id="currentCallQueueGroupsList"></div></div><div class="dynamic-section"><div class="dynamic-item"><select id="newCallQueueGroupSelect" class="form-control cq-group-select" style="width:70%;"><option value="">Select Call Queue Group to Add...</option></select><button type="button" class="btn btn-secondary btn-small" onclick="addCallQueueGroupMembership()">Add</button></div></div></div>
                <div class="form-group" id="modifyAutoAttendantsGroup" style="display:none;"><label>Add user as Teams Auto Attendant Authorized User:</label><div id="currentAutoAttendants"><h5 style="margin:10px 0 5px;color:#1976d2;">Current Auto Attendant Roles:</h5><div id="currentAutoAttendantsList"></div></div><div class="dynamic-section"><div class="dynamic-item"><select id="newAutoAttendantSelect" class="form-control aa-select" style="width:70%;"><option value="">Select Auto Attendant to Add...</option></select><button type="button" class="btn btn-secondary btn-small" onclick="addAutoAttendantRole()">Add</button></div></div></div>
                <div class="form-group" id="modifyCallQueueManagersGroup" style="display:none;"><label>Add user as Teams Call Queue Authorized User:</label><div id="currentCallQueueManagers"><h5 style="margin:10px 0 5px;color:#1976d2;">Current Call Queue Roles:</h5><div id="currentCallQueueManagersList"></div></div><div class="dynamic-section"><div class="dynamic-item"><select id="newCallQueueSelect" class="form-control cq-select" style="width:70%;"><option value="">Select Call Queue to Add...</option></select><button type="button" class="btn btn-secondary btn-small" onclick="addCallQueueRole()">Add</button></div></div></div>
                <button id="modifyUserSubmit" class="btn btn-primary submit-button" style="display:none;">Modify Phone User</button>
            </div>

            <!-- Column 3: Deprovision a Teams Phone User -->
            <div class="column">
                <div class="column-header">Deprovision a Teams Phone User</div>
                <div id="deprovisionUserMessages"></div>
                <div class="form-group"><label for="deprovisionUsername">Username:</label><input type="text" id="deprovisionUsername" class="form-control" placeholder="Enter MSOE email" /><button type="button" class="btn btn-secondary" onclick="lookupDeprovisionUser()" style="margin-top:10px;">Lookup User</button></div>
                <div id="deprovisionUserInfo" class="user-info" style="display:none;"><h4>User to be Deprovisioned:</h4><div id="deprovisionSettings"></div></div>
                <button id="deprovisionUserSubmit" class="btn btn-danger submit-button" style="display:none;">Deprovision User</button>
            </div>
        </div>
    </div>
    <script>
        const API_CONFIG = {
            functionUrl: 'https://availablephonenumberapi.azurewebsites.net/api/GetAvailablePhoneNumbers',
            functionKey: 'EsQlM7c0jssk1pzk83F5IYFV6SkZm6AXto3KSbXSA4JlAzFuN7cgbw=='
        };
        let availableNumbers = [], dropdownData = null, currentUser = null;
        document.addEventListener('DOMContentLoaded', () => { loadPhoneNumbers(); setupEventListeners(); });
        function setupEventListeners() {
            document.getElementById('addPhoneNumber').addEventListener('change', validateAddForm);
            document.getElementById('addUsername').addEventListener('change', validateAddForm);
            document.getElementById('addUserSubmit').addEventListener('click', submitAddUser);
            document.getElementById('modifyUserSubmit').addEventListener('click', submitModifyUser);
            document.getElementById('deprovisionUserSubmit').addEventListener('click', submitDeprovisionUser);
        }
        async function loadPhoneNumbers() {
            try {
                const resp = await fetch(`${API_CONFIG.functionUrl}?code=${API_CONFIG.functionKey}`);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                availableNumbers = data.filter(i=>i.AvailablePhoneNumber.startsWith('1414277')).sort((a,b)=>a.AvailablePhoneNumber.localeCompare(b.AvailablePhoneNumber));
                populatePhoneDropdowns();
                await loadDropdownData();
            } catch(e) { console.error('Error loading phone numbers:',e); showMessage('addUserMessages',`Failed: ${e.message}`,'error'); }
        }
        async function loadDropdownData() {
            try {
                const resp = await fetch(`${API_CONFIG.functionUrl}?code=${API_CONFIG.functionKey}`,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({action:'getdropdowndata'}) });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                dropdownData = await resp.json();
                populateDropdowns();
            } catch(e) { console.error('Error loading dropdown data:',e); showMessage('addUserMessages',`Failed: ${e.message}`,'error'); }
        }
        function populateDropdowns() {
            if (!dropdownData) return;
            // Username
            const us = document.getElementById('addUsername'); us.innerHTML='<option value="">Select a user...</option>';
            (dropdownData.a5Users||[]).forEach(u=>{let o=new Option(u,u);us.append(o);});
            // Call Queue Groups
            document.querySelectorAll('.cq-group-select').forEach(sel=>{ sel.innerHTML='<option value="">Select Call Queue Group...</option>'; (dropdownData.callQueueGroups||[]).forEach(g=>sel.append(new Option(g,g))); });
            // Auto Attendants
            document.querySelectorAll('.aa-select').forEach(sel=>{ sel.innerHTML='<option value="">Select Auto Attendant...</option>'; (dropdownData.autoAttendants||[]).forEach(a=>sel.append(new Option(a,a))); });
            // Call Queues
            document.querySelectorAll('.cq-select').forEach(sel=>{ sel.innerHTML='<option value="">Select Call Queue...</option>'; (dropdownData.callQueues||[]).forEach(q=>sel.append(new Option(q,q))); });
        }
        function populatePhoneDropdowns() {
            ['addPhoneNumber','modifyPhoneNumber'].forEach(id=>{ let d=document.getElementById(id); d.innerHTML='<option value="">Select a phone number...</option>'; availableNumbers.forEach(i=>d.append(new Option(i.AvailablePhoneNumber,i.AvailablePhoneNumber))); });
        }
        function validateAddForm() {
            const u=!!document.getElementById('addUsername').value;
            const p=!!document.getElementById('addPhoneNumber').value;
            document.getElementById('addUserSubmit').disabled=!(u&&p);
        }
        function showMessage(id, msg, type) { document.getElementById(id).innerHTML=`<div class="${type}">${msg}</div>`; }
        function removeItem(btn){btn.parentElement.remove();}
        // submitAddUser, lookupUser, submitModifyUser, submitDeprovisionUser, and others remain unchanged
    </script>
</body>
</html>
